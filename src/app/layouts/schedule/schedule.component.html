 <!-- Breadcrumbs
      ============================================= -->

      <section class="breadcrumbs">
        <div class="container">
          
          <div class="row">
            <div class="col">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
                  <li class="breadcrumb-item active">
                    <a [routerLink]="['/movies', movieData.slug]"> 
                    {{ movieData.title }}</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page"> Tickets</li>
                </ol>
              </nav> <!-- /.Breadcrumb -->
            </div> <!-- /.col -->
          </div> <!-- /.row -->
        </div> <!-- /.container -->
      </section> <!-- /.Breadcrumbs -->
    
    
      <!-- Seats
      ============================================= -->
        <section class="section section--seats">
          <div class="container">
    
            <div class="row align-items-center">
    
              <div class="col-lg-6">
                <div class="schedule">
                  <h2 class="schedule__title">
                    {{ movieData.title }}
                  </h2>
                  <div class="schedule__label">
                    Please Choose A Time
                  </div>
                  
                  <div class="time-box">
                    <button 
                      (click)="pickTime('3:00pm')" 
                      class="btn btn-outline-primary" 
                      [ngClass]="{ 'active' : time == '3:00pm'}"
                    >3:00pm</button>

                    <button 
                      (click)="pickTime('6:00pm')" 
                      class="btn btn-outline-primary" 
                      [ngClass]="{ 'active' : time == '6:00pm'}"
                    >6:00pm</button>

                    <button 
                      (click)="pickTime('9:00pm')"  
                      class="btn btn-outline-primary"
                      [ngClass]="{ 'active' : time == '9:00pm'}"
                    >9:00pm</button>

                    <button 
                      (click)="pickTime('11:30pm')" 
                      class="btn btn-outline-primary" 
                      [ngClass]="{ 'active' : time == '11:30pm'}"
                    >11:30pm</button>
                  </div>
    
                  <div class="schedule__label">
                    How Many Tickets?
                  </div>
    
                  <div class="tickets">
                    <div class="tickets__category">
                      Adult
                    </div>
    
                    <div class="tickets__amount">
                      <input class="form-control" type="number">
                    </div>
    
                    <div class="tickets__calcu">
                      1 x $15.03
                    </div>
    
                    <div class="tickets__total">
                      = $15.03
                    </div>
                  </div>
    
                  <div class="tickets">
                    <div class="tickets__category">
                      Child
                    </div>
    
                    <div class="tickets__amount">
                      <input class="form-control" type="number" value="1">
                    </div>
    
                    <div class="tickets__calcu">
                      1 x $15.03
                    </div>
    
                    <div class="tickets__total">
                      = $15.03
                    </div>
                  </div>
    
    
                  <div class="tickets">
                    <div class="tickets__category">
                      Senior
                    </div>
    
                    <div class="tickets__amount">
                      <input class="form-control" type="number">
                    </div>
    
                    <div class="tickets__calcu">
                      1 x $15.03
                    </div>
    
                    <div class="tickets__total">
                      = $15.03
                    </div>
                  </div>
                </div>
              </div> <!-- /.col -->
